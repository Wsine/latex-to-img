<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latex to Image</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection"/>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="input-field col-12 col-sm-12 col-md-8 col-lg-6">
        <form>
          <div class="form-group">
            <label for="latex">Latex Code</label>
            <textarea type="text" class="form-control" id="latex" placeholder="do not paste $$ here" rows="8"></textarea>
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button class="btn btn-primary" type="button" id="btn_genimg">Generate</button>
            </div>
          </div>
          <div class="form-group">
            <label for="img">Preview</label>
            <div class="input-group mb-3">
              <img id="img" class="img-fluid" style="display:none">
            </div>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="url" placeholder="Generated image url" value="">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="btn_copy_url" data-clipboard-target="#url">Copy</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="md">Markdown</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="md" placeholder="Generated markdown" value="">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="btn_copy_md" data-clipboard-target="#md">Copy</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/clipboard.min.js"></script>
  <script type="text/javascript">
    var clipboard = new ClipboardJS("#btn_copy_url");
    var clipboard = new ClipboardJS("#btn_copy_md");
    document.getElementById("btn_genimg").onclick = function() {
      var latex = document.getElementById("latex").value;
      var url = "https://render.githubusercontent.com/render/math?math=" + encodeURIComponent(latex);
      document.getElementById("url").value = url;
      document.getElementById("md").value = "![latex](" + url + ")";
      document.getElementById("img").src = url;
      document.getElementById("img").style.display = "block";
    }
  </script>
</body>
</html>
